<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="images">
          <img src="./images/image-equilibrium.jpg" alt="nft" class="nft" /><img src="./images/icon-view.svg" alt="view" class="view" />
          <!-- <img src="./images/icon-view.svg" alt="view" class="view" /> -->
        </div>
        <div class="text">
          <div class="title">Equilibrium #3429</div>
          <div class="desc">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="flex">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="eth" class="crypto" />
              0.041 ETH
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="clock" class="clock" /> 3
              days left
            </div>
          </div>
          <div class="linea"></div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
            <span class="create">
              Creation of <a href="#" class="name">Jules Wyvern</a></span
            >
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Javier LÃ³pez</a>.
      </div>
    </footer>
  </body>
</html>
